apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "springboot-app.fullname" . }}
spec:
  rules:
  - host: scr.g3.minikube
    http:
      paths:
      - path: /api/actors
        pathType: Prefix
        backend:
          service:
            name: {{ include "springboot-app.fullname" . }}
            port:
              number: 8080