apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "springboot-app.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: scr.g3.minikube
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "springboot-app.fullname" . }}
            port:
              number: 8080